<!-- <p>from info-show: {{$ctrl.venueArtsyId}}</p> -->

<div class="debug-border" ng-repeat="show in $ctrl.shows">
  <!-- <p class=venue-title>Venue Title: {{$ctrl.venueName}} </p> -->
  <p class="show-title">show name: {{show.name}}</p>
  <p>from: {{$ctrl.dateFrom.format('dddd, MMMM Do YYYY')}}</p>
  <p>to: {{$ctrl.dateTo.format('dddd, MMMM Do YYYY')}}</p>
  <!-- <p ng-if="show.description !== '' "class="show-title">show description: {{show.description}}</p> -->

  <details>
    <summary>Description</summary>
    <p>{{show.description}}</p>
  </details>

  <details>
    <summary>Press Release</summary>
    <p>{{show.press_release}}</p>
  </details>

  <!-- <p ng-if="show.description == '' "class="show-title">show description: not provided</p> -->

  <info-artist show-artsy-id="show.artsy_id" remove-show="$ctrl.removeShow(showArtsyId)"></info-artist>
</div>
