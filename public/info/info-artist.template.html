<div class="debug-border" ng-repeat="artist in $ctrl.artists track by $index">
  <p ng-show="artist.relevant == true && $ctrl.relevanceMode == true">artists for this show: {{artist.name}}</p>
  <p ng-class="" ng-show="artist.relevant == false && $ctrl.relevanceMode == false">artists for this show: {{artist.name}}</p>
  <!-- {{artist}} -->
  <!-- {{artist.image_urls}} -->

  <div class="img-layout" ng-if="artist.relevant == true && $ctrl.relevanceMode == true" ng-repeat="image in artist.image_urls[0]">
    <img src={{image}} alt="image of artist work" class="sample-img">
  </div>
  <div class="img-layout" ng-if="artist.relevant == false && $ctrl.relevanceMode == false" ng-repeat="image in artist.image_urls[0]">
    <img src={{image}} alt="image of artist work" class="sample-img">
  </div>

  <div class="artist-controls">
    <a ng-click="$ctrl.clickRelevance(artist.name, artist.relevant, $index)" ng-if="artist.relevant == true && $ctrl.currentService.relevanceMode == true">mark irrelevant</a>
    <a ng-click="$ctrl.clickRelevance(artist.name, artist.relevant, $index)" ng-if="artist.relevant == false && $ctrl.currentService.relevanceMode == false">mark relevant</a>
  </div>

  <!-- artist.relevant: {{artist.relevant}} currentService.relevanceMode: {{$ctrl.currentService.relevanceMode}} -->
</div>
